    <body>
        <section class="container-fluid foospace2">
            <div class="col-md-12 title">
            </div>
        </section>
        <section class="container-fluid">
            <div class="">
                <div class="folder"></div>
                <div class="onTop container">
                    <h1 class="text-center"> #YO CONSTRUYO: </h1>
                    <div class="form-group text-center">
                        <div class="col-md-10 pselect">
                            <label class="select">
                                <select class="pselect">
                                    <option value="0">Nombre del Proyecto</option>
                                    <option value="1">UPR Aguadilla</option>
                                    <option value="2">UPR Mayaguez-Centro de Estudiante</option>
                                    <option value="3">UPR Rio Piedras-Museo</option>
                                    <option value="3">UPR Ponce-Pista Atletica</option>
                                    <option value="3">UPR Ciencias Medicas-Patio</option>
                                    <option value="3">UPR Arecibo-Teatro</option>
                                    <option value="3">UPR Bayamon</option>
                                    <option value="3">UPR Cayey</option>
                                    <option value="3">UPR Humacao</option>
                                    <option value="3">UPR Utuado</option>
                                    <option value="4">UPR Carolina</option>
                                </select>
                                <i></i>
                            </label>
                        </div>
                    </div>

                    <h3>Tu regalo:</h3>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default pago">$5</button>
                        <button type="button" class="btn btn-default pago">$10</button>
                        <button type="button" class="btn btn-default pago">$25</button>
                        <button type="button" class="btn btn-default pago">$50</button>
                        <button type="button" class="btn btn-default pago">$100</button>
                        <button type="button" class="btn btn-default pago">Otra</button>
                    </div>
                    <h3>Convierte tu regalo en uno mensual</h3>
                    <label style="color: white; display: inline-block">
                        <input type="checkbox" class="mensual"> Tu regalo se repetirá cada mes hasta que decidas cancelarlo<br>Los regalos mensuales proveen fondos vitales que apoyan a TU Universidad 
                    </label>
                    <h3>Tu informacion</h3>
                    <fieldset class="myform">
                        <div class="row">
                            <div class="col-sm-6 text-center info">
                                <label class="label">Nombre</label>
                                <label class="input">
                                    <input type="text" name="name" id="name">
                                </label>
                            </div>
                            <div class="col-sm-6 text-center info">
                                <label class="label">Apellido</label>
                                <label class="input">
                                    <input type="text" name="lastname" id="lastname">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-center info">
                                <label class="label">Correo Electronico</label>
                                <label class="input">
                                    <input type="email" name="email" id="email">
                                </label>
                            </div>
                            <div class="col-sm-6 text-center info">
                                <label class="label">Teléfono</label>
                                <label class="input">
                                    <input type="tel" name="phone" id="phone">
                                </label>
                            </div>
                        </div>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="Z3GWH6FR8E5P2">
                            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                        </form>
                    </fieldset>
                </div>
            </div>
        </section>
